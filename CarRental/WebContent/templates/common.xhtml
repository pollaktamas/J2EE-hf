<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="pageTitle">Default Title</ui:insert></title>
	<h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</h:head>

<h:body>
		Welcome, <h:outputLabel value="#{securityBean.userName}" />!
    <h:form>
		<h:commandLink action="#{securityBean.logout()}" value="Logout"
			immediate="true" />
	</h:form>
	<h1>
		<ui:insert name="pageHeader">Default Header</ui:insert>
	</h1>
	<ui:insert name="body">Default Body</ui:insert>
</h:body>

</html>
